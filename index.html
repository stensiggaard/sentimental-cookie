<!-- Hey, når du tilføjer og retter, så skriv dine initialer og hvorfor rettelsen er med. Vh. ado -->

<!doctype html> <!-- vi skriver ALT med småt -ado -->
<html>
  <head> <!-- vi rykker ind for hvert child tag -ado -->
    <title></title>
    <meta charset="utf-8">
    <link
  </head>
  <body>
    <header><!-- vi har navigation, logo og søgeform i sidens øverste header -ado -->
      <img src="/img/logo.jp"><!-- vi putter alle billeder i én mappe i roden -ado -->
      <nav><!-- vi bruger kun nav-tagget til sidens overordnedere navigationsmenu -ado -->
        <a href="/forside">Forside</a> <!-- vi bruger a-tagget til links i stedet for lister -ado -->
        <a href="/om-os">Om os</a> <!-- span bruges, hvis der skal laves dropdown -ado -->
        <a href="/kontakt">Kontakt</a>
      </nav>
      <form>
        <input type="search" name="searchphrase"> <!-- vi bruger input type="search" -ado -->
        <input type="submit">
      </form>
    </header>
   
    <div id="main"> <!-- vi bruger ikke main-elementet endnu, da alle browsere ikke har det helt på plads. -ado -->
      <section></section>
    </div> <!-- end div main --> <!-- vi lukker hver div med en kommentar som viser id/class på div'en -ado -->
    <footer></footer>
  </body>
</html>
